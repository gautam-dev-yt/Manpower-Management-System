version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: manpower-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: manpower_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: manpower-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # LocalStack (AWS Services Emulator)
  localstack:
    image: localstack/localstack:latest
    container_name: manpower-localstack
    ports:
      - "4566:4566"  # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services
    environment:
      - SERVICES=s3,ses,sns
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "${TMPDIR:-/tmp}/localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  # Backend (Go API) - Optional, can run locally instead
  # backend:
  #   build:
  #     context: .
  #     dockerfile: docker/Dockerfile
  #   container_name: manpower-backend
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - DATABASE_URL=postgres://postgres:postgres@postgres:5432/manpower_dev?sslmode=disable
  #     - AWS_REGION=us-east-1
  #     - AWS_ENDPOINT=http://localstack:4566
  #     - S3_BUCKET=manpower-files
  #   depends_on:
  #     - postgres
  #     - localstack
  #   volumes:
  #     - .:/app
  #   command: ["go", "run", "cmd/api/main.go"]

volumes:
  postgres_data:
  pgadmin_data:

networks:
  default:
    name: manpower-network
